<h1 class="centered-bold">Свържете се с нас</h1>
    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2 py-5">
                <form id="contact-form" method="post" action="contact.php" role="form">
                    <div class="messages" id="form-message"></div>
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Име *</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Напишете името си *" required="required" data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Фамилия *</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Моля напишете си фамилията *" required="required" data-error="Lastname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Имейл *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Моля напишете си имейла *" required="required" data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_need">Моля уточнете от какво се нуждаете *</label>
                                    <select id="form_need" name="need" class="form-control" required="required" data-error="От какво се нуждаете?.">
                                        <option value=""></option>
                                        <option value="Request quotation">Заяфка за оферта </option>
                                        <option value="Request order status">Проверка на статута на поръчката</option>
                                        <option value="Request copy of an invoice">Заявка за фактура</option>
                                        <option value="Other">Друго</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Съобщение *</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Съобщение за нас *" rows="4" required="required" data-error="Моля оставете съобщение за нас."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Изпрати">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
